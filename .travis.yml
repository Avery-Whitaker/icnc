language: cpp

before_install:
 - sudo add-apt-repository -y ppa:yani/iatsl #newer tbb
 - sudo apt-get update
 - sudo apt-get install libtbb-dev cmake python mpich2 libmpich2-dev

script:
  - python make_kit.py -t --mpi=/usr
  - export CNCROOT=`pwd`/kit.pkg/cnc/current && cd tests && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-DCNC_REQUIRED_TBB_VERSION=6101" .. && make -j 2 && make test

compiler:
  - gcc
